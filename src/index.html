<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Hillary Malespín</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/recomendacionStyle.css">
  <link rel="stylesheet" href="styles/experiencia.css">



  <!-- JSON-LD Schema -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Hillary Malespín",
      "url": "https://tusitio.com",
      "image": "https://tusitio.com/src/img/me.png",
      "sameAs": [
        "https://www.linkedin.com/in/hillarymalespin",
        "https://github.com/hillarymalespin"
      ],
      "jobTitle": "Estudiante de Ingeniería en Computación",
      "description": "Soy estudiante del TEC con interés en desarrollo web, accesibilidad y soluciones innovadoras."
    }
  </script>
</head>
<body>
  <!-- Encabezado principal -->
  <header role="banner" class="header">
    <div class="header-container">
      <h1 id="profile-name">Portafolio</h1>
      
      <!-- Botón menú hamburguesa -->
      <button class="nav-toggle" aria-label="Abrir menú">
        ☰
      </button>

      <!-- Navegación -->
      <nav role="navigation" aria-label="Menú principal">
        <ul class="nav-links">
          <li><a href="#introduccion">About me</a></li>
          <li><a href="proyectos.html">Projects</a></li> <!-- antes era #proyectos -->
          <li><a href="#contacto">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main id="main-content">
    <!-- Introducción cargada desde profile.json -->
    <section id="introduccion" aria-labelledby="intro-title">
      <img id="profile-photo" alt="Foto de perfil de Hillary Malespín">
      <p id="profile-bio"></p>
      <p id="profile-intro"></p>
    </section>


    <!-- Sección About -->
    <section id="about-me" class="about-section">
      <h2>About Me</h2>
      <div id="about-content"></div>
    </section>

    <section id="experiencia" class="experiencia">
      <h2>Experiencia Laboral</h2>
      <div id="lista-experiencia" class="lista-experiencia"></div>
    </section>

    <!-- Sección recomendaciones -->
    <section id="recomendaciones" class="recomendaciones">
      <h2>Recomendaciones de compañeros</h2>
      <p>Comparte tu opinión sobre mi desempeño, colaboración o habilidades.</p>

      <form id="form-recomendacion">
        <input type="text" id="nombre" placeholder="Tu nombre" required />
        <textarea id="mensaje" placeholder="Escribe tu recomendación..." required></textarea>
        <button type="submit">Enviar recomendación</button>
      </form>

      <div id="lista-recomendaciones" class="lista-recomendaciones"></div>
  </section>

  </main>

  <!-- Pie de página -->
  <footer role="contentinfo">
    <p>&copy; 2025 Hillary Malespín</p>
  </footer>

  <!-- JS -->
  <script src="js/main.js" defer></script>
  <script src="js/theme.js" defer></script>
  <script src="js/recomendaciones.js"></script>
  <script src="js/experiencia.js"></script>


</body>
</html>
