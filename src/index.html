<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Hillary Malespín</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/overrides.css">

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Hillary Malespín",
      "url": "https://tusitio.com",
      "image": "https://tusitio.com/src/img/me.png",
      "sameAs": [
        "https://www.linkedin.com/in/hillarymalespin",
        "https://github.com/hillarymalespin"
      ],
      "jobTitle": "Estudiante de Ingeniería en Computación",
      "description": "Soy estudiante del TEC con interés en desarrollo web, accesibilidad y soluciones innovadoras."
    }
  </script>

</head>
<body>
  <!-- Encabezado principal -->
  <header role="banner">
    <h1 id="profile-name">Portafolio</h1>
  </header>

  <!-- Navegación -->
  <nav role="navigation" aria-label="Menú principal">
    <ul>
      <li><a href="#introduccion">Sobre mí</a></li>
      <li><a href="#proyectos">Proyectos</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main id="main-content">
    <!-- Introducción cargada desde profile.json -->
    <section id="introduccion" aria-labelledby="intro-title">
      <img id="profile-photo" alt="Foto de perfil de Hillary Malespín">
      <h2 id="intro-title">Sobre mí</h2>
      <p id="profile-bio"></p>
      <p id="profile-intro"></p>
    </section>

    <!--secciones: proyectos, skills, etc. -->

    <!-- Sección de cursos -->
    <section id="courses" class="section">
        <h2>Trabajos Académicos</h2>
        <div id="courses-container"></div>
    </section>

    <section id="about-me" class="about-section">
      <h2>About Me</h2>
      <div id="about-content"></div>
    </section>



  </main>

  <!-- Pie de página -->
  <footer role="contentinfo">
    <p>&copy; 2025 Hillary Malespín</p>
  </footer>

  <!-- JS -->
  <script src="js/main.js" defer></script>
</body>
</html>
