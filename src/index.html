<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hillary Malespín Portfolio</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/recomendacionStyle.css">
  <link rel="stylesheet" href="styles/experiencia.css">

  <!-- JSON-LD Schema -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Hillary Malespín",
      "url": "https://tusitio.com",
      "image": "https://tusitio.com/src/img/me.png",
      "sameAs": [
        "https://www.linkedin.com/in/hillarymalespin",
        "https://github.com/hillarymalespin"
      ],
      "jobTitle": "Computer Engineering Student",
      "description": "I am a TEC student interested in web development, accessibility, and innovative solutions."
    }
  </script>
</head>
<body>
  <!-- Main Header -->
  <header role="banner" class="header">
    <div class="header-container">
      <h1 id="profile-name">Portfolio</h1>
      
      <!-- Hamburger Menu Button -->
      <button class="nav-toggle" aria-label="Open menu">
        ☰
      </button>

      <!-- Navigation -->
      <nav role="navigation" aria-label="Main menu">
        <ul class="nav-links">
          <li><a href="#introduccion">About Me</a></li>
          <li><a href="proyectos.html">Projects</a></li>
          <li><a href="#contacto">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Introduction loaded from profile.json -->
    <section id="introduccion" aria-labelledby="intro-title">
      <img id="profile-photo" alt="Profile picture of Hillary Malespín">
      <p id="profile-bio"></p>
      <p id="profile-intro"></p>
    </section>

    <!-- About Section -->
    <section id="about-me" class="about-section">
      <h2>About Me</h2>
      <div id="about-content"></div>
    </section>

    <!-- Work Experience Section -->
    <section id="experiencia" class="experiencia">
      <h2>Work Experience</h2>

      <div class="cv-container">
        <a href="assets/cv.pdf" download class="btn-cv">
          Download CV
        </a>
      </div>

      <div id="lista-experiencia" class="lista-experiencia"></div>
    </section>

    <!-- Recommendations Section -->
    <section id="recomendaciones" class="recomendaciones">
      <h2>Partners’ Recommendations</h2>
      <p>Share your opinion about my performance, collaboration, or skills.</p>

      <form id="form-recommendation">
        <input type="text" id="name" placeholder="Your name" required />
        <textarea id="message" placeholder="Write your recommendation..." required></textarea>
        <button type="submit">Send Recommendation</button>
      </form>

      <div id="recommendation-list" class="recommendation-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>&copy; 2025 Hillary Malespín</p>
  </footer>

  <!-- JS -->
  <script src="js/main.js" defer></script>
  <script src="js/theme.js" defer></script>
  <script src="js/recomendaciones.js"></script>
  <script src="js/experiencia.js"></script>

</body>
</html>
